<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>2D Calculator | andresrato9</title>
        <link rel="icon" type = "image/png" href="src/logo.png"/>
        <link href="main.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output corner-top">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number class="corner-bottom-left">.</button>
            <button data-number>0</button>
            <button data-equals class="span-two corner-bottom-right">=</button>
            <div class="instagram">
                <a href="https://instagram.com/andresrato9/" target="_blank">
                    <img src="src/instagram.png" alt="" width="30" heigth="30">
                </a>
            </div>
            <div class="twitter">
                <a href="https://twitter.com/andresrato9/" target="_blank">
                    <img src="src/twitter.png" alt="" width="30" heigth="30">
                </a>
            </div>
        </div>
        
    </body>
</html>
